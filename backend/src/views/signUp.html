<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- <link rel="stylesheet" href="/styles/signup.css"> -->
   <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-container {
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
}

.signup-form h2 {
  margin-bottom: 1.5rem;
  color: #333;
  text-align: center;
}

.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: block;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
}

.input-group input:focus {
  outline: none;
  border-color: #2575fc;
  box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
}

.btn {
  width: 100%;
  padding: 0.8rem;
  background: #2575fc;
  border: none;
  color: #fff;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #1a5fbf;
}

   </style>
</head>
<body>
  <div class="form-container">
    <form action="/signup" method="POST" class="signup-form">
      <h2>Criar conta</h2>
      
      <div class="input-group">
        <label for="name">Nome completo</label>
        <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="insira seu email" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Insira sua senha " required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirmar senha</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repita sua senha" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
</body>
</html>
