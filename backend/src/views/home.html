<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Minha Aplicação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #575757;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo à Minha Aplicação</h1>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Cadastro</a>
  </nav>

  <div class="container">
    <h2>Descubra os recursos incríveis da nossa aplicação!</h2>
    <p>Seja bem-vindo! Para acessar sua conta ou criar uma nova, use os links no menu.</p>
    <button class="button" onclick="window.location.href='/login'">Login</button>
    <button class="button" onclick="window.location.href='/signup'">Criar Conta</button>
  </div>

</body>
</html>
