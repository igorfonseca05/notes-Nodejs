<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bate papo</title>
</head>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">Conversas</div>
            <div class="conversation-list" id="conversation">
                <div class="conversation">
                    <img src="https://i.pravatar.cc/40?img=1" alt="avatar" />
                    <div class="conversation-info">
                        <span class="conversation-name">Mario</span>
                        <span class="conversation-last-msg">Última mensagem...</span>
                    </div>
                </div>
                <div class="conversation">
                    <img src="https://i.pravatar.cc/40?img=2" alt="avatar" />
                    <div class="conversation-info">
                        <span class="conversation-name">Ana</span>
                        <span class="conversation-last-msg">Está online</span>
                    </div>
                </div>
                <!-- + outras conversas -->
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header">
                <img src="https://i.pravatar.cc/40?img=1" alt="avatar" />
                <span>Mario</span>
            </div>
            <div class="messages">
                <!-- <div class="message sent">Olá! Precisamos atualizar o projeto.</div> -->
                <!-- <div class="message received">Tudo bem! Hoje à tarde posso revisar.</div> -->
                <!-- <div class="message sent">Perfeito. Depois te passo os detalhes.</div> -->
            </div>
            <div class="chat-input">
                <button id="sendLocationButton"><span class="material-symbols-outlined">location_on</span></button>
                <form class="forminput" id="form">
                    <input type="text" placeholder="Digite uma mensagem..." id="input" name="message" />
                    <button id="enviar" type="submit"><span class="material-symbols-outlined">send</span></button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>

</html>
